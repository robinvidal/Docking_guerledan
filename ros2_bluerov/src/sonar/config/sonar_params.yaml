# Paramètres du sonar

sonar_mock:
  ros__parameters:
    publish_rate: 1.0      # Hz
    range_count: 512        # Nombre de bins en distance
    bearing_count: 256      # Nombre de faisceaux angulaires
    bearing_angle: 140.0    # Ouverture angulaire totale du sonar (degrés) : ±70°
    min_range: 1.0          # Distance minimale (m)
    max_range: 20.0         # Distance maximale (m)
    cage_distance: 4.0      # Distance de la cage simulée (m)
    cage_width: 1.0         # Largeur cage (m)
    noise_level: 10.0       # Niveau de bruit (écart-type gaussien, 0-100)
    
    # Paramètres de filtrage (appliqués pour générer se rapprocher du signal réel)
    enable_median: true
    median_kernel: 3   # Taille du noyau médian (impair)
    enable_gaussian: true
    gaussian_sigma: 2.0   # Écart-type du filtre gaussien
    enable_contrast: true
    contrast_clip: 2.0      # Limite de clipping pour contraste (%)
    enable_range_comp: true
    range_comp_alpha: 0.01  # Coefficient d'atténuation volumique (m⁻¹)

sonar_node:
  ros__parameters:
    publish_rate: 10.0
    ip_address: "192.168.1.10"
    port: 52102
    range: 40.0             # Portée sonar (m)
    gain: 50.0              # Gain (0-100)
    frequency: 750          # Fréquence (kHz) - M750d
