traitement_node:
  ros__parameters:
    enable_histogram_eq: false
    enable_tvg_correction: false
    tvg_alpha: 0.0
    tvg_spreading_loss: 20.0
    enable_median: false
    median_kernel: 3
    enable_gaussian: false
    gaussian_sigma: 0.1
    enable_simple_threshold: true
    simple_threshold: 128
    enable_bilateral: false
    bilateral_d: 5
    bilateral_sigma_color: 25.0
    bilateral_sigma_space: 5.0
    enable_tophat: false
    tophat_kernel: 5
    enable_log_enhance: false
    log_sigma: 1.0
    enable_dog_enhance: true
    dog_sigma1: 1.8
    dog_sigma2: 10.0
    enable_matched_filter: false
    mf_sigma: 1.2
    mf_kernel_size: 9
    enable_so_cfar: false
    cfar_guard_cells: 20
    cfar_window_size: 30
    cfar_alpha: 6.5
    enable_adaptive_threshold: false
    adt_block_size: 51
    adt_c: 10

traitement_cartesian_node:
  ros__parameters:
    # Conversion polaire → cartésien
    cartesian_scale_factor: 2.0
    subscribe_to_filtered: true
    
    # Filtre spatial gaussien (ÉTAPE 1)
    # Atténue les intensités en dehors de la zone trackée
    enable_spatial_filter: true        # Activer quand tracker est utilisé
    spatial_filter_radius: 2.0          # Rayon d'effet en mètres
    spatial_filter_sigma: 0.8           # Écart-type gaussien (m) - transition progressive
    
    # Opérations morphologiques (ÉTAPE 2)
    # Nettoie l'image avant détection Hough
    cart_enable_morphology: false
    cart_morphology_kernel_size: 3      # Taille du kernel (impair)
    cart_morphology_iterations: 2       # Nombre d'itérations closing
    
    # Détection de contours Canny
    cart_enable_canny: false
    cart_canny_threshold1: 50.0
    cart_canny_threshold2: 150.0
    cart_canny_aperture: 3
    
    # Binarisation par centiles
    cart_enable_percentile_binarization: false
    cart_percentile_threshold: 90.0
